<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="slider">
            <input id="slide-1" class="slider__btn" type="radio" name="slide" checked />
            <input id="slide-2" class="slider__btn" type="radio" name="slide" />
            <input id="slide-3" class="slider__btn" type="radio" name="slide" />
            <input id="slide-4" class="slider__btn" type="radio" name="slide" />
            <div class="slides">
                <img class="slide visible" src="./mems/0.jpg"></img>
                <img class="slide" src="./mems/1.jpg"></img>
                <img class="slide" src="./mems/2.jpg"></img>
                <img class="slide" src="./mems/4.jpg"></img>
            </div>
            <div class="slider__down">
                <div class="slider__text">
                    <div class="text visible">Джун, пытающийся разобраться в CSS GRID без методички</div>
                    <div class="text">Твоя девушка без косметики, как HTML без CSS</div>
                    <div class="text">Я дал им 10 пальце, а они печатают только двумя</div>
                    <div class="text">Нельзя так просто взять и понять объектно-ориентированное программирование</div>
                </div>
                <div class="slider__buttons">
                    <label for="slide-1" class="slider-label slider-label_1"><span class="label-btn"></span></label>
                    <label for="slide-2" class="slider-label slider-label_2"><span class="label-btn"></span></label>
                    <label for="slide-3" class="slider-label slider-label_3"><span class="label-btn"></span></label>
                    <label for="slide-4" class="slider-label slider-label_4"><span class="label-btn"></span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
